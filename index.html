
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BudgetBliss - Personal Finance Tracker" />
    <title>BudgetBliss</title>
    <script type="text/javascript">
      // GitHub Pages SPA routing handler
      (function() {
        // Parse the URL query parameters
        var query = window.location.search;
        var params = query.startsWith('?/') ? query.substring(2) : '';
        var path = params.split('&')[0];
        
        if (path) {
          // If we have a path from the redirect, construct the redirect URL
          var route = '/' + path.replace(/~and~/g, '&');
          if (route !== '/BudgetBliss/') {
            var cleanRoute = route.endsWith('/') ? route : route + '/';
            window.history.replaceState(null, null, cleanRoute);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
